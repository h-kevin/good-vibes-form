<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Good Vibes Form</title>
  <link
    rel="stylesheet"
    href="./styles/index.css"
  />
</head>

<body>
  <!-- Title -->
  <h1 class="title">Good Vibes Form</h1>

  <!-- Form section -->
  <div class="form-wrapper">
    <h3 class="subtitle">
      Tell us something positive that happened to you today.
    </h3>
    <form
      class="form"
      method="post"
      action=""
    >
      <div class="form-row">
        <div class="label-container">
          <label for="name">Name</label>
        </div>
        <div class="input-container">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
          />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
